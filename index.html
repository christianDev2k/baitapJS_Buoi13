<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Buoi 2 3 hoangnhanDev2k</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="topic-1">
        <div class="topic text-center bg-success-subtle p-3">
            <span class="topic__number bg-success fs-2 d-inline-block text-white fw-semibold">1</span>
            <h1 class="fs-1 fw-light">Tính tiền lương nhân viên</h1>
        </div>
        <div class="row">
            <div class="col-7 bg-primary-subtle p-4">
                <h2 class="text-center fs-4 fw-light fst-italic mb-3">Chương trình tính tiền lương nhân viên</h2>
                <form action="" class="mx-4">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label for="" class="mb-2">Nhập số ngày làm việc của nhân viên:</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control me-3" id="daysNumber">
                                    <span class="flex-1 fst-italic">ngày</span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label for="" class="mb-2">Nhập số tiền lương 1 ngày của nhân viên:</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" placeholder="100000" class="form-control me-3" value="100000"
                                        id="salary">
                                    <span class="flex-1 fst-italic">đồng</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-8">
                                    <button id="topic-1__btn" class="btn btn-success d-block w-100 fs-5 fw-semibold">Kết
                                        quả</button>
                                </div>
                                <div class="col-4">
                                    <button id="topic-1__resetBtn"
                                        class="btn btn-secondary d-block w-100 fs-5 fw-normal"> Nhập lại
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-center">
                            <div>
                                <h3 class="fs-4 fw-normal text-center">Tổng lương của nhân viên</h3>
                                <div class="text-center fs-2">
                                    <span id="topic-1__result">
                                        <span>_____đồng</span>
                                    </span>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-5 bg-danger-subtle p-4">
                <h2 class="text-center fs-4 fw-light fst-italic mb-3">Mô hình 3 khối</h2>
                <div class="row text-center">
                    <div class="col">
                        <div class="rounded-3 bg-body-tertiary p-2">
                            <h3 class="fs-5 fw-normal mb-1">Input</h3>
                            <p class="mb-0 fst-italic">Số ngày làm việc</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="rounded-3 bg-body-tertiary p-2">
                            <h3 class="fs-5 fw-normal mb-1">Process</h3>
                            <p class="mb-0 fst-italic">
                                Nhận số ngày làm việc từ input. <br>
                                Tổng tiền lương = số ngày làm việc * mức lương mỗi ngày</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="rounded-3 bg-body-tertiary p-2">
                            <h3 class="fs-5 fw-normal mb-1">Output</h3>
                            <p class="mb-0 fst-italic">Tổng tiền lương của nhân viên</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
